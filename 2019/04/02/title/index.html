<h2 id="NSDictionary的安全性处理"><a href="#NSDictionary的安全性处理" class="headerlink" title=" NSDictionary的安全性处理"></a> NSDictionary的安全性处理</h2><blockquote>
<p>当我们对NSDictionary进行赋值取值操作的时候，经常会出现因为空值导致的crash，为了避免这一问题，考虑扩展NSDictionary。    </p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line">#import &quot;NSDictionary+Common.h&quot;</span><br><span class="line">#import &lt;objc/runtime.h&gt;</span><br><span class="line"></span><br><span class="line">// 避免把nil作为 NSDictionary 的 key 或者 value 引起的crash</span><br><span class="line">@implementation NSObject (Swizzling)</span><br><span class="line">+ (BOOL)gl_swizzleMethod:(SEL)origSel withMethod:(SEL)altSel &#123;</span><br><span class="line">    Method origMethod = class_getInstanceMethod(self, origSel);</span><br><span class="line">    Method altMethod = class_getInstanceMethod(self, altSel);</span><br><span class="line">    if (!origMethod || !altMethod) &#123;</span><br><span class="line">        return NO;</span><br><span class="line">    &#125;</span><br><span class="line">    class_addMethod(self,</span><br><span class="line">                    origSel,</span><br><span class="line">                    class_getMethodImplementation(self, origSel),</span><br><span class="line">                    method_getTypeEncoding(origMethod));</span><br><span class="line">    class_addMethod(self,</span><br><span class="line">                    altSel,</span><br><span class="line">                    class_getMethodImplementation(self, altSel),</span><br><span class="line">                    method_getTypeEncoding(altMethod));</span><br><span class="line">    method_exchangeImplementations(class_getInstanceMethod(self, origSel),</span><br><span class="line">                                   class_getInstanceMethod(self, altSel));</span><br><span class="line">    return YES;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (BOOL)gl_swizzleClassMethod:(SEL)origSel withMethod:(SEL)altSel &#123;</span><br><span class="line">    return [object_getClass((id)self) gl_swizzleMethod:origSel withMethod:altSel];</span><br><span class="line">&#125;</span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@implementation NSDictionary (Common)</span><br><span class="line">+ (void)load &#123;</span><br><span class="line">    static dispatch_once_t onceToken;</span><br><span class="line">    dispatch_once(&amp;onceToken, ^&#123;</span><br><span class="line">        [self gl_swizzleMethod:@selector(initWithObjects:forKeys:count:) withMethod:@selector(gl_initWithObjects:forKeys:count:)];</span><br><span class="line">        [self gl_swizzleClassMethod:@selector(dictionaryWithObjects:forKeys:count:) withMethod:@selector(gl_dictionaryWithObjects:forKeys:count:)];</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (instancetype)gl_dictionaryWithObjects:(const id [])objects forKeys:(const id&lt;NSCopying&gt; [])keys count:(NSUInteger)cnt &#123;</span><br><span class="line">    id safeObjects[cnt];</span><br><span class="line">    id safeKeys[cnt];</span><br><span class="line">    NSUInteger j = 0;</span><br><span class="line">    for (NSUInteger i = 0; i &lt; cnt; i++) &#123;</span><br><span class="line">        id key = keys[i];</span><br><span class="line">        id obj = objects[i];</span><br><span class="line">        if (!key || !obj) &#123;</span><br><span class="line">            continue;</span><br><span class="line">        &#125;</span><br><span class="line">        safeKeys[j] = key;</span><br><span class="line">        safeObjects[j] = obj;</span><br><span class="line">        j++;</span><br><span class="line">    &#125;</span><br><span class="line">    return [self gl_dictionaryWithObjects:safeObjects forKeys:safeKeys count:j];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (instancetype)gl_initWithObjects:(const id [])objects forKeys:(const id&lt;NSCopying&gt; [])keys count:(NSUInteger)cnt &#123;</span><br><span class="line">    id safeObjects[cnt];</span><br><span class="line">    id safeKeys[cnt];</span><br><span class="line">    NSUInteger j = 0;</span><br><span class="line">    for (NSUInteger i = 0; i &lt; cnt; i++) &#123;</span><br><span class="line">        id key = keys[i];</span><br><span class="line">        id obj = objects[i];</span><br><span class="line">        if (!key || !obj) &#123;</span><br><span class="line">            continue;</span><br><span class="line">        &#125;</span><br><span class="line">        if (!obj) &#123;</span><br><span class="line">            obj = [NSNull null];</span><br><span class="line">        &#125;</span><br><span class="line">        safeKeys[j] = key;</span><br><span class="line">        safeObjects[j] = obj;</span><br><span class="line">        j++;</span><br><span class="line">    &#125;</span><br><span class="line">    return [self gl_initWithObjects:safeObjects forKeys:safeKeys count:j];</span><br><span class="line">&#125;</span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@implementation NSMutableDictionary (Common)</span><br><span class="line"></span><br><span class="line">+ (void)load &#123;</span><br><span class="line">    static dispatch_once_t onceToken;</span><br><span class="line">    dispatch_once(&amp;onceToken, ^&#123;</span><br><span class="line">        Class class = NSClassFromString(@&quot;__NSDictionaryM&quot;);</span><br><span class="line">        [class gl_swizzleMethod:@selector(setObject:forKey:) withMethod:@selector(gl_setObject:forKey:)];</span><br><span class="line">        [class gl_swizzleMethod:@selector(setObject:forKeyedSubscript:) withMethod:@selector(gl_setObject:forKeyedSubscript:)];</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)gl_setObject:(id)anObject forKey:(id&lt;NSCopying&gt;)aKey &#123;</span><br><span class="line">    if (!aKey || !anObject) &#123;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    [self gl_setObject:anObject forKey:aKey];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)gl_setObject:(id)obj forKeyedSubscript:(id&lt;NSCopying&gt;)key &#123;</span><br><span class="line">    if (!key || !obj) &#123;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    [self gl_setObject:obj forKeyedSubscript:key];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@end</span><br></pre></td></tr></table></figure>
